<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        'use strict';

        let a = +prompt("Задайте целое число №1:"); 
        let b = +prompt("Задайте целое число №2:");
        if(a>=0 && b>=0) { 
            alert(a-b); //в случае если оба числа положительные находим их разность
        } else if(a<0 && b<0) {
            alert(a*b); //в случае если оба числа отрицательные находим их произведение
        } else { 
            alert(a+b); //в случае если числа разных знаков находим их сумму
        }
    </script>
</body >
</html >
