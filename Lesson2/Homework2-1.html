<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        'use strict';

        //пример 1
        let a = 1, b = 1, c, d;
        /*
        1.префиксный инкремент увеличивает переменную a на 1 (а=2)
        2.значение переменной a присваивается переменнной с (c=2)
        */
        c = ++a;
        alert(c); // ответ: 2
        //a=2, b=1, c=2, d

        //пример 2
        /*
        1.значение переменной b присваивается переменнной d (d=1)
        2.постфиксный инкремент увеличивает переменную b на 1(b=2)
        */
        d = b++;
        alert(d); //ответ: 1
        //a=2, b=2, c=2, d = 1

        //пример 3
        /*
        1.префиксный инкремент увеличивает переменную a на 1 (а=3)
        2.операция сложения 2+3=5
        3.результат сложения присваевается переменной c (с=5)
        */
        c = 2 + ++a;
        alert(c); //ответ: 5
        //a=3, b=2, c=5, d = 1

        //пример 4
        /*
        1.операция сложения 2+b(2)=4
        2.результат сложения присваевается переменной d (d=4)
        3.постфиксный инкремент увеличивает переменную b на 1(b=3)
        */
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        //a=3, b=3, c=5, d = 4
    </script>
</body >
</html >
