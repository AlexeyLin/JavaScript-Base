<!DOCTYPE html>

    <meta charset="utf-8" />
    <title></title>

<body>
    <script>
        'use strict';

        let a = 2; 
        /*
        1.у скобок наивысший приоритет выполнения операции, поэтому переменная a = a*2 = 4
        2.операция сложения 1 + 4 = 5 
        3.результат сложения присваивается переменной x
        */
        let x = 1 + (a *= 2);
        alert(x);
    </script>
</body >
