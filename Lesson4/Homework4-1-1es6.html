<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <script>
        'use strict';
        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price *= 0.75;
            }

        }

        let product1 = new Product('шапка', 200);
        console.log(product1.price);
        product1.make25PercentDiscount();
        console.log(product1.price);
    </script>
</body>

</html>
